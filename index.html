<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pokémon Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Pokémon Finder</h1>

    <!-- Search Bar and Button -->
    <div class="input-group mb-3">
      <input type="text" id="pokemonInput" class="form-control" placeholder="Enter Pokémon name or ID">
      <button class="btn btn-primary" id="searchBtn">Search</button>
    </div>

    <!-- Loading Spinner -->
    <div id="spinner" class="text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMsg" class="alert alert-danger d-none mt-3"></div>

    <!-- Pokémon Card Container -->
    <div id="pokemonCard" class="mt-4"></div>
  </div>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Your JavaScript -->
  <script src="script.js"></script>

  <!-- Bootstrap JS Bundle (optional for dropdowns/modals) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
